<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Eagle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="color.css/style.css">
    <style>
        body {
            background: #83b9cd url('/images/下載.jpeg') top center no-repeat;
            background-size: cover;
            min-height: 100vh;
            color: #ffe;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .eagle-header {
            position: relative;
            margin-top: 60px;
            margin-bottom: 0;
            text-align: center;
        }

        .eagle-bg {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .eagle-img {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 600px;
            z-index: 2;
        }

        .eagle-circle {
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #222 url('images/eagle.png') center/contain no-repeat;
            border: 8px solid #aaa;
            box-shadow: 0 0 32px #000a;
            z-index: 3;
        }

        .menu-bar {
            position: absolute;
            left: 50%;
            top: 240px;
            transform: translateX(-50%);
            width: 700px;
            z-index: 4;
            display: flex;
            justify-content: space-between;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 16px;
            border: 2px solid #444;
            box-shadow: 0 2px 16px #000a;
            padding: 12px 32px;
        }

        .menu-bar a {
            color: #ffe;
            font-weight: bold;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .menu-bar a:hover {
            background: #ffd70044;
            color: #fff;
        }

        .main-title {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
            font-size: 2.2rem;
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 8px #000a;
        }

        .subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: #ffd700;
            font-family: monospace;
            margin-bottom: 24px;
        }

        .medal-archive {
            background: #2a2a2a url('images/metal_bg.jpg') center/cover;
            border-radius: 24px;
            box-shadow: 0 4px 32px #000c;
            margin: 32px auto 0 auto;
            max-width: 700px;
            padding: 48px 32px 32px 32px;
            position: relative;
        }

        

        .medal-title {
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            font-size: 2rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        .medal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .medal-list img {
            width: 60px;
            height: 24px;
            object-fit: contain;
            border: 2px solid #444;
            border-radius: 4px;
            background: #222;
        }

        .medal-info {
            background: #333a;
            color: #ffe;
            border-radius: 8px;
            padding: 16px;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .medal-preview {
            text-align: center;
        }

        .medal-preview img {
            width: 80px;
            height: auto;
        }

        .footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 16px 0 8px 0;
            font-size: 1rem;
            margin-top: 48px;
            border-top: 2px solid #444;
        }

        @media (max-width: 800px) {
            .eagle-bg,
            .medal-archive {
                max-width: 98vw;
            }

            .menu-bar {
                width: 98vw;
            }
        }

        .menu-link {
            color: #ffe;
            font-weight: bold;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .menu-link:hover {
            background: #ffd70044;
            color: #fff;
        }
    </style>
</head>
